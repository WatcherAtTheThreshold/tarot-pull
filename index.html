<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Pull - Fairweather</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

    body {
      margin: 0;
      font-family: 'Crimson Text', 'Georgia', serif;
      background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);
      background-attachment: fixed;
      color: #3b2f2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #ffd89b 0%, #19547b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .intro {
      margin-bottom: 2rem;
      font-style: italic;
      font-size: 1.2rem;
      color: #6b5845;
      opacity: 0.9;
      line-height: 1.6;
    }

    button {
      background: linear-gradient(145deg, #f4e7d3, #e6d3b7);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
      color: #5d4e37;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(145deg, #f2dcc0, #dcc7a8);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
    }

    .card-container {
      perspective: 1200px;
      margin-top: 3rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-in-out;
    }

    .card-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card {
      width: 280px;
      height: 400px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
      position: relative;
      margin: 0 auto;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .card-front {
      background-size: cover;
      background-position: center;
    }

    .card-back {
      background: linear-gradient(135deg, #fffef7 0%, #f8f4e6 100%);
      transform: rotateY(180deg);
      padding: 1.5rem;
      color: #3b2f2f;
    }

    .card-back h2 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      font-weight: 600;
      color: #7b4e2d;
    }

    .card-back p {
      line-height: 1.6;
      font-style: italic;
      margin: 0;
    }

    .mystical-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    .star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .star:nth-child(2) { top: 40%; left: 80%; animation-delay: 1s; }
    .star:nth-child(3) { top: 70%; left: 20%; animation-delay: 2s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
