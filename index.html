<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot Pull - Fairweather</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Crimson Text', 'Georgia', serif;
      background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
      background-attachment: fixed;
      color: #f8f4e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 183, 197, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 158, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      z-index: 1;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #ffd89b 0%, #19547b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .intro {
      margin-bottom: 2rem;
      font-style: italic;
      font-size: 1.2rem;
      color: #e8dcc6;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    button {
      background: linear-gradient(145deg, #f4e7d3, #e6d3b7);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 
        0 8px 25px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.4);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      color: #5d4e37;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: linear-gradient(145deg, #f2dcc0, #dcc7a8);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 
        0 12px 35px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.5);
    }
    
    button:active {
      transform: translateY(0) scale(1.02);
    }
    
    .card-container {
      perspective: 1200px;
      margin-top: 3rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-in-out;
    }
    
    .card-container.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .card {
      width: 280px;
      height: 400px;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.4),
        0 15px 12px rgba(0,0,0,0.2);
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      margin: 0 auto;
    }
    
    .card:hover {
      transform: rotateX(5deg) rotateY(-5deg) scale(1.02);
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card.flipped:hover {
      transform: rotateY(180deg) rotateX(5deg) rotateY(175deg) scale(1.02);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.1);
    }
    
    .card-front {
      background-size: cover;
      background-position: center;
      position: relative;
      background-color: #4a3c8c;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f8f4e6;
      font-size: 1.2rem;
      text-align: center;
    }
    
    .card-front::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(255,255,255,0.1) 0%, 
        transparent 50%, 
        rgba(0,0,0,0.1) 100%);
    }
    
    .card-back {
      background: linear-gradient(135deg, #fffef7 0%, #f8f4e6 100%);
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-size: 1.1rem;
      color: #3b2f2f;
      text-align: center;
      position: relative;
    }
    
    .card-back::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 2px solid rgba(139, 117, 91, 0.2);
      border-radius: 15px;
      pointer-events: none;
    }
    
    .card-back h2 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      font-weight: 600;
      color: #7b4e2d;
      background: linear-gradient(45deg, #8b5a3c, #a0522d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .card-back p {
      line-height: 1.6;
      font-style: italic;
      margin: 0;
      z-index: 1;
    }
    
    .mystical-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    
    .star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .star:nth-child(2) { top: 40%; left: 80%; animation-delay: 1s; }
    .star:nth-child(3) { top: 70%; left: 20%; animation-delay: 2s; }
    .star:nth-child(4) { top: 30%; left: 60%; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 80%; left: 70%; animation-delay: 0.5s; }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .card {
        width: 240px;
        height: 340px;
      }
      
      .card-back {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="mystical-elements">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
  
  <div class="container">
    <h1>Draw a Card</h1>
    <p class="intro">Let intuition guide you through the veil of mystery.<br>A profound message awaits your discovery.</p>
    <button id="drawButton">Pull a Card</button>

    <div class="card-container" id="cardContainer">
      <div class="card" id="tarotCard">>>
        <div class="card-face card-front" id="cardFront"></div>
        <div class="card-face card-back" id="cardBack">
          <h2 id="cardTitle"></h2>
          <p id="cardMessage"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing tarot app...');
      
      const cards = [
        'MinervasWisdom.webp',
        'MoonGarden-CC.png',
        'PotniaTheron.webp',
        'under-the-aegis-of-inanna.webp',
        'under-the-aegis-of-ishtarr.webp'
      ];

      const meanings = {
        'MinervasWisdom.webp': {
          title: 'Minerva's Wisdom',
          message: 'Insight is not given, it is earned. Today, trust in your learning and seek the deeper layer in all things.'
        },
        'MoonGarden-CC.png': {
          title: 'Moon Garden',
          message: 'What grows in the dark will bloom under moonlight. Let patience and wonder be your guide.'
        },
        'PotniaTheron.webp': {
          title: 'Potnia Theron',
          message: 'You are keeper of wild spaces. Let instinct move you, and let your power remain untamed.'
        },
        'under-the-aegis-of-inanna.webp': {
          title: 'Under Inanna's Aegis',
          message: 'Your duality is your strength. Embrace boldness and beauty, destruction and rebirth.'
        },
        'under-the-aegis-of-ishtarr.webp': {
          title: 'Under Ishtar's Aegis',
          message: 'Warrior and lover, hunter and healer â€” you are more than one story. Honor the fullness of your being.'
        }
      };

      let selectedCard = null;
      let isFlipped = false;

      function drawCard() {
        console.log('drawCard function called!');
        const index = Math.floor(Math.random() * cards.length);
        selectedCard = cards[index];
        isFlipped = false;
        
        // Get elements
        const cardFront = document.getElementById('cardFront');
        const cardTitle = document.getElementById('cardTitle');
        const cardMessage = document.getElementById('cardMessage');
        const cardContainer = document.getElementById('cardContainer');
        const tarotCard = document.getElementById('tarotCard');
        
        if (!cardFront || !cardTitle || !cardMessage || !cardContainer || !tarotCard) {
          console.error('Could not find required elements');
          return;
        }
        
        // Set background image
        cardFront.style.backgroundImage = `url('./images/${selectedCard}')`;
        
        // Set card meaning
        const meaning = meanings[selectedCard];
        cardTitle.textContent = meaning.title;
        cardMessage.textContent = meaning.message;
        
        // Reset flip state
        tarotCard.classList.remove('flipped');
        
        // Show card container with animation
        cardContainer.classList.add('show');
        
        // Debug logging
        console.log('Selected card:', selectedCard);
        console.log('Full image path:', `./images/${selectedCard}`);
      }

      function flipCard() {
        if (!selectedCard) return;
        
        console.log('flipCard function called!');
        const tarotCard = document.getElementById('tarotCard');
        if (!tarotCard) {
          console.error('Could not find tarot card element');
          return;
        }
        
        isFlipped = !isFlipped;
        
        if (isFlipped) {
          tarotCard.classList.add('flipped');
        } else {
          tarotCard.classList.remove('flipped');
        }
      }

      // Attach event listeners
      const drawButton = document.getElementById('drawButton');
      const tarotCard = document.getElementById('tarotCard');
      
      if (drawButton) {
        drawButton.addEventListener('click', drawCard);
        console.log('Draw button click listener attached');
      } else {
        console.error('Could not find draw button');
      }
      
      if (tarotCard) {
        tarotCard.addEventListener('click', flipCard);
        console.log('Card click listener attached');
      } else {
        console.error('Could not find tarot card');
      }

      console.log('Tarot app initialized successfully!');
    });
  </script>
</body>
</html>
